<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landingPage" class="landing-page">
        <h1 class="brand-name">Phuc Minh Jewelry</h1>
        <p class="tagline">Discover Your Luck with the Lucky Envelope Game!</p>
        <div class="animated-envelopes">
            <img src="envelope.png" alt="Envelope" class="animated-envelope">
            <img src="envelope.png" alt="Envelope" class="animated-envelope">
            <img src="envelope.png" alt="Envelope" class="animated-envelope">
        </div>
        <button id="startGameButton" class="start-button">Start Game</button>
    </div>

    <div id="gameContainer" class="game-container hidden">
        <h1 class="brand-name">Phuc Minh Jewelry</h1>
        <h1>Lucky Money Envelope Game</h1>
        <div id="envelopeSection">
            <p id="pickInstruction">Pick an envelope to receive your gift :</p>
            <div class="envelopes-container">
                <div class="envelope" data-index="0">
                    <img src="envelope.png" alt="Envelope 1">
                </div>
                <div class="envelope" data-index="1">
                    <img src="envelope.png" alt="Envelope 2">
                </div>
                <div class="envelope" data-index="2">
                    <img src="envelope.png" alt="Envelope 3">
                </div>
                <div class="envelope" data-index="3">
                    <img src="envelope.png" alt="Envelope 4">
                </div>
                <div class="envelope" data-index="4">
                    <img src="envelope.png" alt="Envelope 5">
                </div>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
